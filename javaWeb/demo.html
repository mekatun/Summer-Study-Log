<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> API Demo</title>
</head>
<body>
<div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="user-input" backgroundcolor = "red" placeholder="Type your message here">
    <button onclick="sendMessage()" >Send</button>
    <p style="background-color:red;"> 123</p>
</div>
<script>
    const apiKey = "";

    function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        const url = `https://api.openai.com/v1/engines/davinci/completions`;
        const data = {
            prompt: userInput,
            max_tokens: 150
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
		.then(data => {
		    const chatLog = document.getElementById("chat-log");
		    chatLog.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
		    
		    if (data.choices && data.choices.length > 0) {
		        chatLog.innerHTML += `<p><strong>ChatGPT:</strong> ${data.choices[0].text}</p>`;
		    } else {
		        chatLog.innerHTML += `<p><strong>ChatGPT:</strong> No response from ChatGPT</p>`;
		    }
		})
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
